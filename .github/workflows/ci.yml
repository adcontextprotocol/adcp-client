name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type checking
      run: npm run typecheck
      
    - name: Build library
      run: npm run build:lib
      
    - name: Run tests
      run: npm test
      
    - name: Build full project
      run: npm run build

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check package.json integrity
      run: |
        # Verify no missing dependencies
        npm ls --depth=0
        
        # Verify build works from clean state
        npm run clean
        npm run build:lib
        
        # Verify package exports are valid
        node -e "
          const pkg = require('./package.json');
          const fs = require('fs');
          
          // Check main export exists
          if (!fs.existsSync(pkg.main)) {
            throw new Error('Main export file does not exist: ' + pkg.main);
          }
          
          // Check types export exists
          if (!fs.existsSync(pkg.types)) {
            throw new Error('Types export file does not exist: ' + pkg.types);
          }
          
          console.log('âœ… Package exports are valid');
        "

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: |
        # Check if any critical or high vulnerabilities exist
        if npm audit --audit-level=high --json | grep -q '"level":"high"\|"level":"critical"'; then
          echo "âŒ High or critical vulnerabilities found"
          npm audit --audit-level=high
          exit 1
        else
          echo "âœ… No high or critical vulnerabilities found"
        fi

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [test, quality, security]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test publish (dry run)
      run: |
        # Simulate the full publish process
        npm run prepublishOnly
        npm pack --dry-run
        
        echo "âœ… Package is ready for publication"
        echo "ðŸ“¦ Package contents:"
        npm pack --silent | tar -tzf - | head -20

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, quality, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create package summary
      run: |
        echo "## ðŸ“¦ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** @adcp/client" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** https://npmjs.com/package/@adcp/client" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "npm install @adcp/client" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY